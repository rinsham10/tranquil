<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGIN</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/login-style.css' %}">
    <style>
        :root {
            /* Agricultural color scheme */
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --primary-light: #A5D6A7;
            --text-color: #333;
            --light-text: #fff;
            --bg-color: #f0f2f5;
            --error-color: #e53935;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-container {
            display: flex;
            width: 80%;
            height: 80vh;
            max-width: 1200px;
            max-height: 700px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .image-section {
            flex: 1.5;
            background-image: url("{% static 'images/login.png' %}" );
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
        }

        .image-overlay h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .image-overlay p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-section {
            flex: 1;
            background-color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .form-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container {
            width: 100%;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .error {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 3px;
            display: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95rem;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: 500;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .form-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .form-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .form-link a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-top: 15px;
            padding: 8px;
            background-color: rgba(229, 57, 53, 0.1);
            border-radius: 4px;
            font-size: 0.85rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
                height: auto;
                width: 90%;
            }
            
            .image-section {
                height: 200px;
                flex: none;
            }
            
            .form-section {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="image-section">
            <div class="image-overlay">
                <h2>Tranquil</h2>
            </div>
        </div>
        <div class="form-section">
            <div class="form-content">
                <h1>Login</h1>
                <form method="post" action="{% url 'login' %}" id="loginForm">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="username" id="username" placeholder="Username" required>
                        <div class="error" id="usernameError">Username must be at least 4 characters long.</div>
                    </div>

                    <div class="input-group">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <div class="error" id="passwordError">Password must be at least 6 characters long.</div>
                    </div>

                    <button type="submit" class="btn-primary">Login</button>
                </form>

                <p class="form-link">
                    Don't have an account? <a href="{% url 'register' %}">Register Here</a>
                </p>

                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p style="color: var(--error-color);">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<!-- Frontend Validation Script -->

<script>
    // Reset form fields when the page loads
    window.onload = function() {
        document.getElementById("loginForm").reset();
    };  

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        let isValid = true;

        // Get field values
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Reset errors
        document.getElementById('usernameError').style.display = 'none';
        document.getElementById('passwordError').style.display = 'none';

        // Username validation
        if (username === '') {
            document.getElementById('usernameError').textContent = 'Username is required.';
            document.getElementById('usernameError').style.display = 'block';
            isValid = false;
        } else if (username.length < 4) {
            document.getElementById('usernameError').textContent = 'Username must be at least 4 characters long.';
            document.getElementById('usernameError').style.display = 'block';
            isValid = false;
        }

        // Password validation
        if (password === '') {
            document.getElementById('passwordError').textContent = 'Password is required.';
            document.getElementById('passwordError').style.display = 'block';
            isValid = false;
        } else if (password.length < 6) {
            document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
            document.getElementById('passwordError').style.display = 'block';
            isValid = false;
        }

        // Prevent form submission if validation fails
        if (!isValid) {
            e.preventDefault();
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal - Tranquil</title>

  <!-- Fonts & Tailwind CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/journal.css" />
  
  <!-- JavaScript for Journal Page -->
  <script src="journal.js" defer></script>
</head>

<body class="font-[Poppins] bg-[#FBF8FB] text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-[#B2183A]">Tranquil</h1>
      <nav class="space-x-6">
        <a href="../index.html#home" class="hover:text-[#ED4A69] font-medium">HOME</a>
        <a href="../index.html#features" class="hover:text-[#ED4A69] font-medium">FEATURES</a>
        <a href="../index.html#about" class="hover:text-[#ED4A69] font-medium">ABOUT</a>
      </nav>
    </div>
  </header>

  <!-- Background Waves -->
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>

  <!-- Journal Section -->
  <main class="journal-container mt-24">
    <h1 class="journal-heading text-4xl font-semibold text-center my-8">Your Tranquil Journal</h1>
    <p class="journal-subtext text-center mb-8 text-lg">Find clarity through writing. Whether itâ€™s thoughts, worries, or inspiration, our digital journal gives you a calming, judgment-free space to let it out.</p>
    
    <!-- Journal Entry Textarea -->
    <div class="w-full max-w-3xl mx-auto px-4">
      <textarea id="journal-entry" placeholder="Start writing here..." class="w-full h-40 p-4 rounded-lg shadow-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#B2183A]"></textarea>
      <button id="save-entry" class="mt-4 w-full bg-[#B2183A] text-white py-2 rounded-lg shadow-lg hover:bg-[#ED4A69] transition duration-300">Save Entry</button>
    </div>

    <!-- Previous Entries -->
    <section class="entries-section mt-12 max-w-3xl mx-auto px-4">
      <h2 class="text-2xl font-semibold text-center mb-4">Previous Entries</h2>
      <ul id="entries-list" class="space-y-4"></ul>
    </section>
  </main>

  <script src="journal.js"></script>
</body>

</html>
